<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="test.css">
    <title>Document</title>
</head>
<body>
    <section id="landing">
		<header>
			<div class="menu" onclick="toggleMenu(this)">
  				<div class="bar1"></div>
  				<div class="bar2"></div>
  				<div class="bar3"></div>
			</div>
		</header>
		
		<div class="logoAnimation">
			<video autoplay loop muted plays-inline class="logoAnimation"><source src="Images/logoAnimation.mp4" type="video/mp4">
			</video>
		</div>
		<div class="landingText">
			<p>Welcome to my Creative Journey</p>
		</div>

        <div id="slidingMenu" class="slidingMenu">
            <img src="Images/menuSide.png" alt="Menu Side Image">
        </div>
	</section>
	
	<section id="teaser">
		<div class="teaserText">
			<p>Ready to see<br>some amazing works?</p>
		</div>
		
		
		<div class="imageLeft">
        	<img src="Images/thirdLayerHPLeft.png" alt="Image 1" class="layer3" id="layer3"/>
        	<img src="Images/secondLayerHPLeft.png" alt="Image 2" class="layer2" id="layer2"/>
			<img src="Images/firstLayerHPLeft.png" alt="Image 3" class="layer1" id="layer1"/>
			<img src="Images/firstLayerHPLeft.png" alt="Image 3" class="layer0"/>
		</div>

		<div class="imageRight">
        	<img src="Images/thirdLayerHPLeft.png" alt="Image 1" class="layer3" id="layer3Right"/>
        	<img src="Images/secondLayerHPLeft.png" alt="Image 2" class="layer2" id="layer2Right"/>
        	<img src="Images/firstLayerHPLeft.png" alt="Image 3" class="layer1" id="layer1Right"/>
        	<img src="Images/firstLayerHPLeft.png" alt="Image 3" class="layer0"/>
		</div>
    </section>
	
	<section id="homePage">
		<div class="backgroundHome landBack"></div>
    	<div class="backgroundHome landFront"></div>

        <div class="grid-container">
            <!-- Items to be placed in the grid -->
            <div class="item meadowBehind"><img src="Images/meadowBehind.png" alt="Meadow behind house"></div>
            <div class="item bushBehind"><img src="Images/bushBehind.png" alt="Bush Behind House"></div>
            <div class="item treeBehindLeft"><img src="Images/treeBehindLeft.png" alt="Tree Behind Fence Left"></div>
            <div class="item treeBehindRight"><img src="Images/treeBehindRight.png" alt="Two Trees Behind Fence Right"></div>
            <div class="item bushFront"><img src="Images/bushFront.png" alt="Bush Front with Flowers"></div>
            <div class="item flowerFront"><img src="Images/flowerFront.png" alt="Flowers behind Bush Front"></div>
    
            <!-- Navigation links -->
            <div class="item about"><a href="about.html"><img src="Images/house.png" alt="About"></a></div>
            <div class="item archive"><a href="archive.html"><img src="Images/book.png" alt="Archive"></a></div>
            <div class="item works"><a href="works.html"><img src="Images/works.png" alt="Works"></a></div>
            <div class="item contact"><a href="contact.html"><img src="Images/contact.png" alt="Contact"></a></div>
        </div>

	</section>

    <script>
        function toggleMenu(x) {
            x.classList.toggle("change");
            var slidingMenu = document.getElementById('slidingMenu');
            
            // Get the computed style to determine the current position
            var computedStyle = window.getComputedStyle(slidingMenu);
            var rightValue = parseInt(computedStyle.getPropertyValue('right'));
            if (rightValue < 0) {
                // Menu is closed or closing, open it
                slidingMenu.style.right = '0';
            } else {
                // Menu is open, close it
                slidingMenu.style.right = '-1000px';
            }
        }
    </script>
</body>
</html>
