<!doctype html>
<html>
<head>
<meta charset="utf-8">

<link rel="stylesheet" href="https://use.typekit.net/xta4tps.css">
</head>

<body>
	<section id="landing">
		<header>
			<div class="menu" onclick="myFunction(this)">

			</div>
		</header>
		
		<div class="logoAnimation">
			<video autoplay loop muted plays-inline class="logoAnimation"><source src="Images/logoAnimation.mp4" type="video/mp4">
			</video>
		</div>
		<div class="landingText">
			<p>Welcome to my Creative Journey</p>
		</div>
	</section>
	
	<section id="teaser">
		<div class="teaserText">
			<p>Ready to see<br>some amazing works?</p>
		</div>
		
		
		<div class="imageLeft">
        	<img src="Images/thirdLayerHPLeft.png" alt="Image 1" class="layer3" id="layer3"/>
        	<img src="Images/secondLayerHPLeft.png" alt="Image 2" class="layer2" id="layer2"/>
			<img src="Images/firstLayerHPLeft.png" alt="Image 3" class="layer1" id="layer1"/>
			<img src="Images/firstLayerHPLeft.png" alt="Image 3" class="layer0"/>
		</div>

		<div class="imageRight">
        	<img src="Images/thirdLayerHPLeft.png" alt="Image 1" class="layer3" id="layer3Right"/>
        	<img src="Images/secondLayerHPLeft.png" alt="Image 2" class="layer2" id="layer2Right"/>
        	<img src="Images/firstLayerHPLeft.png" alt="Image 3" class="layer1" id="layer1Right"/>
        	<img src="Images/firstLayerHPLeft.png" alt="Image 3" class="layer0"/>
		</div>
    </section>
	
	<section id="homePage">
		<div class="backgroundHome landBack"></div>
    	<div class="backgroundHome landFront"></div>
		<div class="bushFront">
			<img src="Images/bushFront.png" alt="Bush Front with Flowers"/>
		</div>
		<div class="flowerFront">
			<img src="Images/flowerFront.png" alt="Flowers behind Bush Front"/>
		</div>
		<div class="meadowBehind">
			<img src="Images/meadowBehind.png" alt="meadow behind house infront of bushBehind"/>
		</div>
		<div class="bushBehind">
			<img src="Images/bushBehind.png" alt="Bush Behind House"/>
		</div>
		<div class="treeBehindLeft">
			<img src="Images/treeBehindLeft.png" alt="tree Behind Fence Left"/>
		</div>
		
		<div class="treeBehindRight">
		<img src="Images/treeBehindRight.png" alt="2 tree Behind Fence Right"/>
		</div>
		
		<div class="links">
			<a class="about" href="about.html"><img src="Images/house.png" alt="about"></a>
			<a class="archive" href="archive.html"><img src="Images/book.png" alt="archive"></a>
			<a class="works" href="works.html"><img src="Images/works.png" alt="works"></a>
			<a class="contact" href="contact.html"><img src="Images/contact.png" alt="contact"></a>
		</div>
	</section>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
	<script>
		function myFunction(x) {
  			x.classList.toggle("change");
		}
		
const layer3 = document.getElementById("layer3");
      const layer2 = document.getElementById("layer2");
      const layer1 = document.getElementById("layer1");
      const layer3Right = document.getElementById("layer3Right");
      const layer2Right = document.getElementById("layer2Right");
      const layer1Right = document.getElementById("layer1Right");


      function handleScroll() {

        const scrollProgress =
          window.scrollY / (document.body.scrollHeight - window.innerHeight);

        const direction = window.scrollY > 0 ? "left" : "right";

		layer3.style.transform = `translateY(${
		  	scrollProgress * 50
	  	}px) translateX(${direction === "left" ? "-" : ""}${Math.abs(
			scrollProgress * 90
		  )}%)`;
        layer2.style.transform = `translateY(${
			scrollProgress * 90
        }px) translateX(${direction === "left" ? "-" : ""}${Math.abs(
			scrollProgress * 90
		)}%)`;
		layer1.style.transform = `translateY(${
			scrollProgress * 90
	  	}px) translateX(${direction === "left" ? "-" : ""}${Math.abs(
			scrollProgress * 90
		)}%)`;

		layer3Right.style.transform = `translateY(${
			scrollProgress * 50
	  	}px) translateX(${direction === "left" ? "-" : ""}${Math.abs(
			scrollProgress * 90
		)}%)`;
		layer2Right.style.transform = `translateY(${
			scrollProgress * 90
	  	}px) translateX(${direction === "left" ? "-" : ""}${Math.abs(
			scrollProgress * 90
		)}%)`;
		layer1Right.style.transform = `translateY(${
			scrollProgress * 90
	  	}px) translateX(${direction === "left" ? "-" : ""}${Math.abs(
			scrollProgress * 90
		)}%)`;
	  }

		window.addEventListener("scroll", handleScroll);
		
// Create tooltips on hover
const links = document.querySelectorAll('.links a');

links.forEach(link => {
    link.addEventListener('mouseover', (e) => {
        const altText = link.querySelector('img').getAttribute('alt');
        const tooltip = document.createElement('div');
        tooltip.classList.add('tooltip');
        tooltip.textContent = altText;
        document.body.appendChild(tooltip);
    });

    link.addEventListener('mousemove', (e) => {
        const tooltip = document.querySelector('.tooltip');
        if (tooltip) {
            tooltip.style.left = (e.pageX + 10) + 'px'; // Adjust position relative to cursor
            tooltip.style.top = (e.pageY + 10) + 'px';
        }
    });

    link.addEventListener('mouseout', () => {
        const tooltip = document.querySelector('.tooltip');
        if (tooltip) {
            document.body.removeChild(tooltip);
        }
    });
});
	</script>
</body>
</html>
